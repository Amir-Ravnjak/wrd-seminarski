<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shubidubidap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/contact.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="js/formValidation.js"></script>
</head>
<body>
    <div id="header">        
    </div>
    <div id="container1">
        <h3>Send me a message</h3>
        <h6>(typically replying in 3days)</h6>
        <div id="forma1">
            <div id="msg"></div>
            <form action="" method="post" name="forma" novalidate="novalidate">
                <div>
                    <label for="ime">Ime<label><br>
                    <input type="text" id="ime" name="ime">
                <div>
                <div>
                    <label for="prezime">Prezime<label><br>
                    <input type="text" id="prezime" name="prezime">
                </div>
                <div>
                    <label for="email">E-mail<label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="poruka">Vaša poruka<label><br>
                    <textarea id="poruka" name="poruka" rows="6" cols="70"></textarea>
                </div>
                <div>
                    <input type="submit" name="sub" id="sub" value="Pošalji" >
                </div>
            </form>
        </div>
    </div>
    
    <div id="footer">
    </div>
</body>
<script src="js/layout.js"></script>
</html>
